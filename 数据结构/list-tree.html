<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body></body></html><script src="../data/data.js"></script><script>    window.onload = async function () {        const getDataSync = function () {            let res = window.getData();            return new Promise((resolve, reject) => {                if (res.status) {                    resolve(res.data);                } else {                    reject(res);                }            }).catch(err => {                console.error(err);            });        }        let data = await getDataSync();        const formatData = function (list = []) {            let tree = [];            // 根据ID 在tree中递归查找数据            const recursionFindData = function (parentID = "", tree = []) {                let arr = [];                const loop = function (id, data) {                    data.forEach(item => {                        if (id === item.projectId) {                            arr.push(item);                        }                        if (item.children && item.children.length > 0) {                            loop(id, item.children);                        }                    })                }                loop(parentID, tree);                return arr;            }            list.forEach(dataItem => {                dataItem.children = [];                // let [filterData] = tree.filter(item => item.projectId === dataItem.r_father);      //只找第一层                let [filterData] = recursionFindData(dataItem.r_father, tree);                        // 递归查找                // 找到了，往找到的对象中chidlren push数据                if (filterData) {                    filterData.children.push(dataItem);                }                // 没找到，往根数组中塞                else {                    tree.push(dataItem);                }            });            return tree;        }        formatData(data)    }</script>
