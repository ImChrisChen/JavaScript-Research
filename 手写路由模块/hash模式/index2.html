<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>路由 - Hash模式</title></head><body><a href="#/page1">page1</a><a href="#/page2">page2</a><a href="#/page3">page3</a><a href="#/page4">page4</a><div class="container"></div></body></html><script src="./router.js"></script><script>    let container = document.querySelector('.container');    let router = window.__router__;    router.route('/page1', function () {        container.innerHTML = 'page1';    })    router.route('/page2', function () {        container.innerHTML = 'page2';    })    router.route('/page3', function () {        container.innerHTML = 'page3';    })    router.route('/page4', function () {        container.innerHTML = 'page4';    })</script>
