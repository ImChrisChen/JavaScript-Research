<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><a href="#/page1">/page1</a><a href="#/page2">/page2</a><a href="#/page3">/page3</a><div class="container"></div><button onclick="handleChangeHash()">改变Hash</button></body></html><script>    let container = document.querySelector('.container');    let routes = {};    window.onhashchange = function (e) {        getCurrentRouter()    }    window.onload = function (e) {        getCurrentRouter();    }    function getCurrentRouter() {        let hash = location.hash.slice(1) || '/';        routes[hash]()        return hash;    }    function route(path, cb) {        routes[path] = cb    }    route('/page1', function () {        container.innerHTML = 'page1';    })    route('/page2', function () {        container.innerHTML = 'page2';    })    route('/page3', function () {        container.innerHTML = 'page3';    });</script>
