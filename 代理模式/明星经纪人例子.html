<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Proxy</title></head><body></body></html><script>    let star = {        name: "张xx",        age: 25,        phone: 'star phone',    }    let agent = new Proxy(star, {        get(target, key) {            // 只返回经纪人点话            if (key === 'phone') {                return 'agent phone'            }            //经纪人报价            if (key === 'price') {                return 120000            }            // 其他属性可以公开            return target[key];        },        set(target, key, val) {            if (key === 'price') {                if (val < target[key]) {                    console.error('价格太低了')                } else {                    // 谈成价格                    target[key] = val;                    return true;                }            }        }    });</script>
