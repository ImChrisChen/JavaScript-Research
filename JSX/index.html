<html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.13.1/cjs/react.development.js"></script>    <script            src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.13.1/cjs/react-dom-server.browser.development.js"></script>    <!--Babel 可以将 ES6 代码转为 ES5 代码，这样我们就能在目前不支持 ES6 浏览器上执行 React 代码。Babel 内嵌了对 JSX 的支持。-->    <script src="https://cdn.bootcdn.net/ajax/libs/babel-core/6.1.19/browser.js"></script></head><body><div id="wrap"></div></body><script type="text/babel">    ReactDOM.render(        <h1>你好，世界</h1>,        document.querySelector("#wrap")    )</script></html>
